<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Rescheduler</title>
  
  <script>
    // Function to get and display current time, date, and day
    function updateTime() {
      const date = new Date();
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      
      // Get current time, date, and day
      const currentTime = date.toLocaleTimeString();
      const currentDate = date.toLocaleDateString();
      const currentDay = days[date.getDay()];
      
      // Set the values to the HTML
      document.getElementById("time").innerHTML = currentTime;
      document.getElementById("date").innerHTML = currentDate;
      document.getElementById("day").innerHTML = currentDay;
    }

    // Call updateTime every second to keep it updated
    setInterval(updateTime, 1000);
  </script>
  
</head>
<body style="background-color: rgb(248, 248, 248);">
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Rescheduler</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container text-center mt-4">
    <h1>Current Time, Date, and Day</h1>
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Time</h5>
            <p class="card-text" id="time"></p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Date</h5>
            <p class="card-text" id="date"></p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Day</h5>
            <p class="card-text" id="day"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Button to redirect to rescheduler.html -->
    <div class="mt-4">
      <a href="rescheduler.html" class="btn btn-primary">Go to Rescheduler</a>
    </div>
  </div>

</body>
</html>
