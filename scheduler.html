  <style>
    /* Centered Popup Styles */
    #preferencesOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      /* Ensure it’s above other content */
    }

    #preferencesSection {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: scale(0.9);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      position: relative;
      /* Position relative for absolute positioning of the close button */
    }

    #preferencesSection.show {
      transform: scale(1);
      opacity: 1;
    }

    .close-button {
      background-color: #ff3b30;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 28px;
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      /* Use flexbox to center the content */
      align-items: center;
      /* Vertically center the icon */
      justify-content: center;
      /* Horizontally center the icon */
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const today = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = today.toLocaleDateString(undefined, options); // Format the current date

      // Use innerHTML to insert HTML content
      document.getElementById('currentDate').innerHTML = `<p style="border:none;border-radius:5px;padding:4px 5px;display:inline;">${formattedDate}</p>`;
    });


  </script>

    <script>
      function showPrintSection() {
        document.getElementById('provisionalRoutineSection').style.display = 'block';
      }

      function printSection() {
        var printSection = document.getElementById('provisionalRoutineSection');
        var originalDisplay = printSection.style.display;
        printSection.style.display = 'block';

        window.print();

        printSection.style.display = originalDisplay; // Hide it again after printing
      }
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const overlay = document.getElementById("preferencesOverlay");
        overlay.style.display = "none"; // Hide the overlay initially
      });

      function togglePreferences() {
        const overlay = document.getElementById("preferencesOverlay");
        const preferencesSection = document.getElementById("preferencesSection");

        if (overlay.style.display === "flex") {
          preferencesSection.classList.remove("show");
          setTimeout(() => {
            overlay.style.display = "none";
          }, 300); // Match the duration of the transition
        } else {
          overlay.style.display = "flex";
          setTimeout(() => {
            preferencesSection.classList.add("show");
          }, 10); // Delay to allow display to apply
        }
      }


      // Function to apply selected preferences
      function applyPreferences() {
        const stopClass12 = document.getElementById("stopClass12").checked;
        const reallocateTeachers = document.getElementById("reallocateTeachers").checked;

        if (stopClass12) {
          stopClass12Classes();
        }

        if (reallocateTeachers) {
          reallocateOtherTeachers();
        }
      }

      }

    </script>
